<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Universe</title>
       <link rel="icon" href="earth.png">
</head>
<body>
       <section class="showcase">
              <header>
                     <div class="toggle"></div>
              </header>

              <video src="earth2.mp4" muted loop autoplay></video>

              <div class="overlay"></div>

              <div class="text">
                     <h2>Earth</h2>
                     <p>is the third planet from the Sun and the only astronomical object known where life developed and found habitability. This is enabled by Earth being a water world, the only one in the Solar System sustaining liquid surface water.</p>
                     <a href="https://exoplanets.nasa.gov/what-is-an-exoplanet/what-is-the-universe/">Explore</a>
              </div>
       </section>
<script>
              const menuToggle = document.querySelector('.toggle')
              const showcase = document.querySelector('.showcase')

              menuToggle.addEventListener('click', () => {
                     menuToggle.classList.toggle('active')
                     showcase.classList.toggle('active')
              })
       </script>
       </body>
</html>
